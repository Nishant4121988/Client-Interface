<!DOCTYPE html>
<html>
<head>
  <title>TikTok Authorization</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
    .success { color: green; }
    .code { background: #f4f4f4; padding: 10px; margin: 20px; }
  </style>
</head>
<body>
  <h1 class="success">âœ“ Authorization Successful</h1>
  <p>You have successfully authorized the app with TikTok.</p>
  <div class="code" id="authCode"></div>
  
  <script>
    // Extract authorization code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const state = urlParams.get('state');
    
    if (code) {
      document.getElementById('authCode').innerHTML = 
        '<strong>Authorization Code:</strong><br>' + code;
      
      // In production, send this code to your n8n webhook
      console.log('Authorization code:', code);
      console.log('State:', state);
    } else {
      document.getElementById('authCode').innerHTML = 
        '<span style="color:red;">No authorization code received</span>';
    }
  </script>
</body>
</html>
